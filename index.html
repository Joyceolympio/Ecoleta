<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
</head>

<body>

    <div id="page-home">
        <div class="content">

            <header>
                <img src="assets/logo.svg" alt="Logo Ecoleta">
                <a href="#"> <span></span> Cadastre um ponto de coleta</a>
            </header>

            <main>
                <!--parte principal -->
                <h1>Seu Marketplace de coleta de res√≠duos</h1>
                <p>Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente.</p>
                <a href="#"><span></span><strong>Pesquisar pontos de coleta</strong></a>
            </main>

        </div>
    </div>


    <div id="modal" class="hide">
        <div class="content">
            <div class="header">
                <h1>Pontos de Coleta</h1>
                <a href="#">Fechar</a>
            </div>
            <form action="">
                <label for="search">Estado</label>
                <div class="search field">
                    <input type="text" name="searchUf" placeholder="Digite o estado">
                </div>

                <label for="search">Cidade</label>
                <div class="search field">
                    <input type="text" name="searchCity" placeholder="Digite a cidade">
                </div>

                <button type="submit">Buscar</button>
            </form>
        </div>
    </div>


    <script src="/scripts/index.js"></script>
</body>
